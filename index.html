<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BogenTrack App</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    <!-- Hotjar Tracking -->
    <script>
    (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:3546402,hjsv:6};
            a=o.getElementsByTagName('head')[0];
            r=o.createElement('script');r.async=1;
            r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
            a.appendChild(r);
        })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>

    <script src="./elements.js" defer></script>
    <script src="./app.js" defer></script>
</head>
<body>

    <!-- Initial App Screen -->
    <section id="entryScreen">
        <img src="./bt-logo-full.png" alt="BogenTrack App Logo">
        <!-- Log In Form -->
        <form id="loginForm" class="visible">
            <h2>Log In</h2>
            <div class="inputElement">
                <label for="loginEmail">Email</label>
                <input type="email" name="email" id="loginEmail" maxlength="100">
            </div>
            <div class="inputElement">
                <label for="loginPassword">Password</label>
                <input type="password" name="password" id="loginPassword" maxlength="100">
            </div>
            <input type="button" id="mainLoginBtn" class="primary" value="Log In">
            <h6 class="faded">or</h6>
            <button id="googleLoginBtn" type="button" class="secondary">Continue with Google</button>
            <h6 class="faded">New to BogenTrack? Sign up now!</h6>
            <input type="button" id="toSignUpBtn" class="secondary" value="Create an Account">
        </form>
        
        <!-- Sign Up Form -->
        <form id="signupForm" class="hidden">
            <h2>New Account</h2>
            <div class="inputElement">
                <label for="signupEmail">Your Email</label>
                <input type="email" name="email" id="signupEmail" maxlength="100">
            </div>
            <div class="inputElement">
                <label for="signupPassword">Create Password</label>
                <input type="password" name="password" id="signupPassword" maxlength="100">
                <h6 class="faded">Password should be min. 6 symbols long.</h6>
            </div>
            <input type="button" id="mainSignupBtn" class="primary" value="Create an Account">
            <h6 class="faded">Already have account? Log in!</h6>
            <input type="button" id="toLoginBtn" class="secondary" value="Log In">
        </form>
    </section>

    <!-- Sessions List Screen -->
    <section id="sessionsListScreen" class="hidden">
        <header>
            <h2>Sessions</h2>
            <button id="signOutBtn" type="button" class="secondary">Sign Out</button>
        </header>
        <div class="contentContainer" id="sessionsListContainer"></div>
        <footer>
            <button id="createSessionBtn" type="button" class="primary">Create Session</button>
        </footer>
    </section>

    <!-- Create Session Screen -->
    <section id="createSessionScreen" class="hidden">
        <header>
            <h2>Create Session</h2>
        </header>
        <div class="contentContainer">
            <div class="inputElement">
                <label for="newSessionDate">Session Date (required)</label>
                <input type="date" name="newSessionDate" id="newSessionDate" autocomplete="on">
            </div>
            <div class="inputElement">
                <label for="newSessionComment">Session Comment</label>
                <textarea name="newSessionComment" id="newSessionComment" rows="10" placeholder="Put some additional comments here..." maxlength="500"></textarea>
            </div>
        </div>
        <footer>
            <button id="saveNewSessionBtn" type="button" class="primary">Save</button>
            <button id="cancelNewSessionBtn" type="button" class="secondary">Cancel</button>
        </footer>
    </section>

    <!-- Update Session Screen -->
    <section id="updateSessionScreen" class="hidden">
        <header>
            <h2>Update Session</h2>
        </header>
        <div class="contentContainer">
            <div class="inputElement">
                <label for="updateSessionDate">Session Date (required)</label>
                <input type="date" name="updateSessionDate" id="updateSessionDate">
            </div>
            <div class="inputElement">
                <label for="updateSessionComment">Session Comment</label>
                <textarea name="updateSessionComment" id="updateSessionComment" rows="10" placeholder="Put some additional comments here..." maxlength="500"></textarea>
            </div>
        </div>
        <footer>
            <button id="saveUpdatedSessionBtn" type="button" class="primary">Update</button>
            <button id="cancelUpdatedSessionBtn" type="button" class="secondary">Cancel</button>
        </footer>
    </section>

    <!-- Open Session Screen -->
    <section id="SessionScreen" class="hidden">
        <header>
            <button id="backToSessionListBtn" type="button" class="secondary">Back</button>
            <h2>Session</h2>
            <button id="editSessionBtn" type="button" class="secondary">Edit</button>
        </header>
        <div class="contentContainer" id="roundsListContainer"></div>
        <footer>
            <button id="createRoundBtn" type="button" class="primary">Create Set</button>
        </footer>
    </section>


    <!-- Create Round Screen -->
    <section id="createRoundScreen" class="hidden">
        <header>
            <h2>Create Round</h2>
        </header>
        <div class="contentContainer">
            <div class="inputElement">
                <label for="newRoundTime">Finish Time (required)</label>
                <input type="time" name="newRoundTime" id="newRoundTime">
            </div>
            <div class="inputElement">
                <label for="arrowsClicker">Shots Number</label>
                <div class="arrowsClicker" id="arrowsClicker">
                    <button id="removeArrowBtn" type="button" class="primary">-</button>
                    <h5 id="arrowsCount">6</h5>
                    <button id="addArrowBtn" type="button" class="primary">+</button>
                </div>
            </div>
            <div class="arrowsScoreList" id="arrowsScoreList"></div>
            <div class="inputElement">
                <label for="newRoundComment">Set Comment</label>
                <textarea name="newRoundComment" id="newRoundComment" rows="10" placeholder="Put some additional comments here..." maxlength="500"></textarea>
            </div>
        </div>
        <footer>
            <button id="saveNewRoundBtn" type="button" class="primary">Save</button>
            <button id="cancelNewRoundBtn" type="button" class="secondary">Cancel</button>
        </footer>
    </section>

</body>
</html>
